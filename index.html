<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üê∏ Catch me if you Frog</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <script
            src="https://kit.fontawesome.com/dc30d76cd6.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <main>
            <!-- Start Screen -->
            <div class="start-screen">
                <h1>Catch me if you Frog</h1>
                <button class="play-btn">Play</button>
                <button class="intructions-btn">Instructions</button>
                <!-- Instructions Screen -->
                <div class="instructions-screen">
                    <div class="instructions-content">
                        <h3>Let's help our friend Froggy eat his lunch!</h3>
                        <p>
                            Use the arrows
                            <i
                                class="fa-solid fa-arrow-up fa-beat fa-lg"
                                style="color: #ff7200"
                            ></i>
                            and
                            <i
                                class="fa-solid fa-arrow-down fa-beat fa-lg"
                                style="color: #ff7200"
                            ></i>
                            to move Froggy and eat as many flies as possible.
                        </p>
                        <h4>Are you ready?</h4>
                        <button class="exit-instr-btn">Let's do it</button>
                    </div>
                </div>
            </div>
            <!-- Game Screen -->
            <div class="game-screen">
                <div class="score-status">
                    <h3>Score: <span class="score-number">0</span></h3>
                </div>
            </div>
            <!-- Game Over Screen -->
            <div class="gameover-screen">
                <div class="gameover-container">
                    <h2>Game Over</h2>
                    <h3 class="total-score"></h3>
                    <h4 class="gameover-message"></h4>
                    <button class="restart-btn">Restart</button>
                </div>
            </div>
        </main>
        <script src="./js/game.js"></script>
        <script src="./js/script.js"></script>
        <script src="./js/player.js"></script>
        <script src="./js/points.js"></script>
    </body>
</html>
