<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>üê∏ Catch me if you Frog</title>
        <link rel="stylesheet" href="/styles/style.css" />
    </head>
    <body>
        <main>
            <!-- Start Screen -->
            <div class="start-screen">
                <h1>Catch me if you Frog</h1>
                <button class="play-btn">Play</button>
                <button class="intructions-btn">Instructions</button>
                <!-- Instructions Screen -->
                <div class="instructions-screen">
                    <h3>Let's help our friend Froggy eat his lunch!</h3>
                    <p>
                        Use the mouse to move Froggy up and down and eat as many
                        flies as possible.
                    </p>
                    <h4>Are you ready?</h4>
                    <button class="start-btn">Let's start</button>
                </div>
            </div>
            <!-- Game Screen -->
            <div class="game-screen">
                <h3>Score: 5</h3>
            </div>
            <!-- Game Over Screen -->
            <div class="game-over-screen">
                <h2>GameOver</h2>
                <h3>Total score : 5</h3>
				<button class="restart-btn"> Restart</button>
            </div>
        </main>
    </body>
</html>
